<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Photo Gallery</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="main-container">
    <button>
        <a href="/">Back</a>
    </button>
    <h2>Using flex-direction with flex (Deals with main-axis. Items will change order in reverse case) </h2>
    <p>The Flex-direction property controls the direction in which the flex-items are laid along the main axis.</p>
    <div class="flex-container">
        <h3>Using row</h3>
        <div class="flex-container-dir-row">
            <img src="img/image1.jpg"/>
            <img src="img/image2.jpg"/>
            <img src="img/image3.jpg"/>
            <img src="img/image4.jpg"/>
            <img src="img/image5.jpg"/>
        </div>
        <h3>Using row reverse</h3>
        <div class="flex-container-dir-row-reverse">
            <img src="img/image1.jpg"/>
            <img src="img/image2.jpg"/>
            <img src="img/image3.jpg"/>
            <img src="img/image4.jpg"/>
            <img src="img/image5.jpg"/>
        </div>
        <h3>Using column</h3>
        <div class="flex-container-dir-col">
            <img src="img/image6.jpg"/>
            <img src="img/image7.jpg"/>
            <img src="img/image8.jpg"/>
            <img src="img/image9.jpg"/>
            <img src="img/image10.jpg"/>
        </div>
        <h3>Using column reverse</h3>
        <div class="flex-container-dir-col-reverse">
            <img src="img/image6.jpg"/>
            <img src="img/image7.jpg"/>
            <img src="img/image8.jpg"/>
            <img src="img/image9.jpg"/>
            <img src="img/image10.jpg"/>
        </div>
    </div>
</div>
</body>
</html>
