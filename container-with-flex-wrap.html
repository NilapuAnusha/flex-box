<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Photo Gallery</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="main-container">
    <button>
        <a href="/">Back</a>
    </button>
    <h2>Using flex-wrap with flex (Wrap will be applied opposite to the direction. Items wont change order.) </h2>
    <p>This property specifies whether the flex items should wrap or not.</p>
    <div class="flex-container">
        <h3>Using wrap</h3>
        <div class="flex-container-wrap-wrap">
            <img src="img/image1.jpg"/>
            <img src="img/image2.jpg"/>
            <img src="img/image3.jpg"/>
            <img src="img/image4.jpg"/>
            <img src="img/image5.jpg"/>
        </div>
        <h3>Using wrap reverse</h3>
        <div class="flex-container-wrap-reverse">
            <img src="img/image1.jpg"/>
            <img src="img/image2.jpg"/>
            <img src="img/image3.jpg"/>
            <img src="img/image4.jpg"/>
            <img src="img/image5.jpg"/>
        </div>
        <h3>Using wrap with column</h3>
        <div class="flex-container-wrap-wrap-col">
            <img src="img/image6.jpg"/>
            <img src="img/image7.jpg"/>
            <img src="img/image8.jpg"/>
            <img src="img/image9.jpg"/>
            <img src="img/image10.jpg"/>
        </div>
        <h3>Using wrap reverse with column</h3>
        <div class="flex-container-wrap-reverse-col">
            <img src="img/image6.jpg"/>
            <img src="img/image7.jpg"/>
            <img src="img/image8.jpg"/>
            <img src="img/image9.jpg"/>
            <img src="img/image10.jpg"/>
        </div>
        <h3>Using no wrap</h3>
        <div class="flex-container-wrap-nowrap">
            <img src="img/image1.jpg"/>
            <img src="img/image2.jpg"/>
            <img src="img/image3.jpg"/>
            <img src="img/image4.jpg"/>
            <img src="img/image5.jpg"/>
        </div>
    </div>
</div>
</body>
</html>
