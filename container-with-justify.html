<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Photo Gallery</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="main-container">
    <button>
        <a href="/">Back</a>
    </button>
    <h2>Using justify-content with flex (Deals with main axis. Items will follow same order)</h2>
    <p>The justify content property defines how flex items are laid out on the main axis.</p>
    <div class="flex-container">
        <h3>Using flex start</h3>
        <div class="flex-container-justify-start">
            <img src="img/image1.jpg"/>
            <img src="img/image2.jpg"/>
            <img src="img/image3.jpg"/>
            <img src="img/image4.jpg"/>
            <img src="img/image5.jpg"/>
        </div>
        <h3>Using flex end</h3>
        <div class="flex-container-justify-end">
            <img src="img/image1.jpg"/>
            <img src="img/image2.jpg"/>
            <img src="img/image3.jpg"/>
            <img src="img/image4.jpg"/>
            <img src="img/image5.jpg"/>
        </div>
        <h3>Using center</h3>
        <div class="flex-container-justify-center">
            <img src="img/image6.jpg"/>
            <img src="img/image7.jpg"/>
            <img src="img/image8.jpg"/>
            <img src="img/image9.jpg"/>
            <img src="img/image10.jpg"/>
        </div>
        <h3>Using space around</h3>
        <div class="flex-container-justify-space-around">
            <img src="img/image1.jpg"/>
            <img src="img/image2.jpg"/>
            <img src="img/image3.jpg"/>
            <img src="img/image4.jpg"/>
            <img src="img/image5.jpg"/>
        </div>
        <h3>Using space between</h3>
        <div class="flex-container-justify-space-between">
            <img src="img/image1.jpg"/>
            <img src="img/image2.jpg"/>
            <img src="img/image3.jpg"/>
            <img src="img/image4.jpg"/>
            <img src="img/image5.jpg"/>
        </div>
    </div>
</div>
</body>
</html>
