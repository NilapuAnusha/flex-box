<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Photo Gallery</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div class="main-container">
    <div>
        <a href="/">Go to home</a>
    </div>
    <h2>Using flex-flow with flex (Direction properties will change order. )</h2>
    <p>The flex-flow is a shorthand property which takes flex-direction and Flex-wrap values.</p>
    <div class="flex-container">
        <button>
            <a href="/index.html">Back</a>
        </button>
        <div class="flex-container-flow-row">
            <img src="img/image1.jpg"/>
            <img src="img/image2.jpg"/>
            <img src="img/image3.jpg"/>
            <img src="img/image4.jpg"/>
            <img src="img/image5.jpg"/>
        </div>
        <h3>Using row reverse</h3>
        <div class="flex-container-flow-row-reverse">
            <img src="img/image1.jpg"/>
            <img src="img/image2.jpg"/>
            <img src="img/image3.jpg"/>
            <img src="img/image4.jpg"/>
            <img src="img/image5.jpg"/>
        </div>
        <h3>Using column</h3>
        <div class="flex-container-flow-col">
            <img src="img/image6.jpg"/>
            <img src="img/image7.jpg"/>
            <img src="img/image8.jpg"/>
            <img src="img/image9.jpg"/>
            <img src="img/image10.jpg"/>
        </div>
        <h3>Using column reverse</h3>
        <div class="flex-container-flow-col-reverse">
            <img src="img/image6.jpg"/>
            <img src="img/image7.jpg"/>
            <img src="img/image8.jpg"/>
            <img src="img/image9.jpg"/>
            <img src="img/image10.jpg"/>
        </div>
        <h3>Using wrap</h3>
        <div class="flex-container-flow-wrap">
            <img src="img/image1.jpg"/>
            <img src="img/image2.jpg"/>
            <img src="img/image3.jpg"/>
            <img src="img/image4.jpg"/>
            <img src="img/image5.jpg"/>
        </div>
        <h3>Using wrap reverse</h3>
        <div class="flex-container-flow-wrap-reverse">
            <img src="img/image1.jpg"/>
            <img src="img/image2.jpg"/>
            <img src="img/image3.jpg"/>
            <img src="img/image4.jpg"/>
            <img src="img/image5.jpg"/>
        </div>
    </div>
</div>
</body>
</html>
